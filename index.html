<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidx - Launching Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background%20image.webp') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 100%;
            height: 100%;
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .logo {
            width: 340px;
            height: auto;
            margin-bottom: 20px;
        }

        .roadmap {
            margin-top: 20px;
            text-align: left;
        }

        .roadmap ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .roadmap li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 1em;
        }

        .roadmap strong {
            color: #00FF00; /* Matches the green color from the logo */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="Rapidx%20Logo_02.png" alt="Rapidx Logo" class="logo">
        <h1>Launching Soon</h1>
        <div class="roadmap">
            <h2>Roadmap: 4 Phases</h2>
            <ul>
                <li><strong>Website Launch:</strong> 3-6 months</li>
                <li><strong>App Launch:</strong> 6-12 months</li>
                <li><strong>Lifestyle Features & Rewards:</strong> 12-18 months</li>
                <li><strong>AI Integrations:</strong> 18-24 months</li>
            </ul>
        </div>
    </div>
</body>
</html>
